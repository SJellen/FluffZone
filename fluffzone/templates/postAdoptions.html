{% extends 'base.html' %}
{% load static %}

{% block pgtitle %}
<title>Post an Adoption</title>
{% endblock pgtitle %}

{% block pgcss %}
<link rel="stylesheet" href="{% static 'postadoption.css' %}">
{% endblock pgcss %}

{% block content %}

<div class="container adoption-input text-center mt-5">
            <form action="" method = "post" enctype="multipart/form-data" class="form-style-4"> 
                {% csrf_token %} 
                {{ form.as_p }} 

                 <button type="submit" class="btn btn-primary" >Create an Adoption</button>

            </form> 
</div>


{% endblock content %}
